<section id="signup" class="modal">
    <div class="wrap">
        <h2>Sign Up</h2>
        <form id="form-signup" class="under-blue">
            <!-- Name -->
            <div class="field">      
                <input type="text" id="name-signup" class="name" required="">
                <span class="bar"></span>
                <label class="label" for="name-signup">Name</label>
            </div>
            <!-- Email -->
            <div class="field">      
                <input type="text" id="email-signup" class="email" required="">
                <span class="bar"></span>
                <label class="label" for="email-signup">E-mail</label>
            </div>
            <!-- Password -->
            <div class="field">      
                <input type="password" id="password-signup" class="password" required="">
                <span class="bar"></span>
                <label class="label" for="password-signup">Password</label>
            </div>
            <input type="submit" value="Sign Up" class="btn"/>
        </form>
    </div>
</section>
