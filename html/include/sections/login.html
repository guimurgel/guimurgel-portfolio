<section id="login" class="modal">
    <div class="wrap">
        <h2>LOGIN</h2>
        <form id="form-login" class="under-blue">
            <!-- Email -->
            <div class="field">      
                <input type="email" id="email-login" class="email" required="">
                <span class="bar"></span>
                <label class="label" for="email-login">E-mail</label>
            </div>
            <!-- Password -->
            <div class="field">      
                <input type="password" id="password-login" class="password" required="">
                <span class="bar"></span>
                <label class="label" for="password-login">Password</label>
            </div>
            <input type="submit" value="Login" class="btn"/>
        </form>
    </div>
</section>
