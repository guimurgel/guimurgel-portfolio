<section id="create" class="modal">
    <div class="wrap">
        <h2>Create Project</h2>
        <form id="form-create" class="under-blue">
            <!-- Company -->
            <div class="field">      
                <input type="text" id="create-company" class="company" required="">
                <span class="bar"></span>
                <label class="label" for="create-company">Company</label>
            </div>
            <!-- Name -->
            <div class="field">      
                <input type="text" id="create-name" class="name" required="">
                <span class="bar"></span>
                <label class="label" for="create-name">Name</label>
            </div>
            <input type="submit" value="Login" class="btn"/>
        </form>
    </div>
</section>
