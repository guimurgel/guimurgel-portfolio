<section id="contact">
    <div class="container">
        <div class="title white">
            <h1 class="waypoint" data-animation="slide-in-right">Contact</h1>
            <div class="waypoint" data-animation="slide-in-right" data-delay=".5s"></div>
        </div>
        <div class="wrap">
            <p class="text waypoint" data-animation="slide-in-left">
               If you have any questions, feel free to send a message
            </p>
            <form id="form-contact" class="under-blue dark waypoint" data-animation="pop-in">
                <!-- Name -->
                <div class="field">      
                    <input type="text" id="name" class="name" required="">
                    <span class="bar"></span>
                    <label class="label" for="name">Name</label>
                </div>
                <!-- Email -->
                <div class="field">      
                    <input type="text" id="email" class="email" required="">
                    <span class="bar"></span>
                    <label class="label" for="email">E-mail</label>
                </div>
                <!-- Message -->
                <div class="field">
                    <textarea name="message" rows="10" cols="" minlength="2"></textarea>
                    <span class="bar"></span>
                    <label class="label" for="email">Text</label>
                </div>
                <input type="submit" value="SEND" class="btn"/>

                <div class="success-box">
                    <p>Message sent</p>
                </div>
            </form>
        </div>

    </div>
</section>
